<html>
  <head>
      <!-- Inclui o A-Frame -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  </head>
  <body>
    <!-- Cria uma cena em 3D -->
    <a-scene>
      <!-- Cria um cubo  -->  
      <a-box position="-1 0.5 -3" rotation="0 45 30" color="#0000FF"></a-box>
      <!-- Cria um cubo  -->
      <a-box position="-1 2 -3" rotation="15 45 0" color="green"></a-box>
      <!-- Cria um cubo  -->
      <a-box position="-3 0.5 -3" rotation="0 45 15" color="#FF8C00"></a-box>
      <!-- Cria um cubo  -->
      <a-box position="-3 2 -3" rotation="-20 45 0" color="yellow"></a-box>
      <!-- Cria um cubo  -->
      <a-box position="1 0.5 -3" rotation="0 45 -75" color="#8B4513"></a-box>
      <!-- Cria um cubo  -->
      <a-box position="1 2 -3" rotation="-120 45 0" color="red"></a-box>
    </a-scene>
  </body>
</html>
